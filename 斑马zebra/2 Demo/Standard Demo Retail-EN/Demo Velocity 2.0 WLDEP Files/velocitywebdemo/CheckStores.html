<script type = "text/javascript">

           ];
var arrayIndex;

function prepareScreen()
{
    var urlData = window.location.href;
	
	var index = urlData.indexOf("=");
	var arrayIndex = urlData.slice(index + 1);
	
    document.getElementById("location1").innerHTML = locationOnHand[arrayIndex]["Location1"];
	document.getElementById("qty1").innerHTML = locationOnHand[arrayIndex]["Qty1"];
	document.getElementById("location2").innerHTML = locationOnHand[arrayIndex]["Location2"];
	document.getElementById("qty2").innerHTML = locationOnHand[arrayIndex]["Qty2"];	
	document.getElementById("location3").innerHTML = locationOnHand[arrayIndex]["Location3"];
	document.getElementById("qty3").innerHTML = locationOnHand[arrayIndex]["Qty3"];
	document.getElementById("location4").innerHTML = locationOnHand[arrayIndex]["Location4"];
	document.getElementById("qty4").innerHTML = locationOnHand[arrayIndex]["Qty4"];	
	document.getElementById("location5").innerHTML = locationOnHand[arrayIndex]["Location5"];
	document.getElementById("qty5").innerHTML = locationOnHand[arrayIndex]["Qty5"];
	document.getElementById("location6").innerHTML = locationOnHand[arrayIndex]["Location6"];
	document.getElementById("qty6").innerHTML = locationOnHand[arrayIndex]["Qty6"];	

    var hrefNode = document.getElementById("goToPartsOnHand");
    hrefNode.setAttribute("href", "PartsOnHand.html?ArrayIndex=" + arrayIndex + "&type=goback");
	
	document.getElementById("goToMainMenu").focus();
}
</script>
</head>
<body onload='prepareScreen()'>

<table>
<tr><th class='top-row' scope='col'>Location</th><th class='top-row' scope='col'>OnHand</th></tr>

<tr><td id='location6'></td><td class='right-column' id='qty6'></td></tr>
</table>
<input type="button" class="submitButton" value="Main Menu" id="goToMainMenu">
<a class='goBackLink' id='goToPartsOnHand' href='WMS_Menu.html'>Previous</a>
</div>
<script type ="text/javascript">
var menuButton = document.getElementById("goToMainMenu");
menuButton.onclick = callMenu;

{
    window.location.href = "WMS_Menu.html";
}
</script>
</body>
