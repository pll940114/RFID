<script>
 
var nRandomNumber
var nRandomDollarAmt
 
//----------------Generate Random Number----------------------------
 
               function GenerateRandomNumber() {
                              nRandomNumber = Math.floor((Math.random() * 1000000) + 1);
                              return nRandomNumber
               }
              
//---------------END Generate Random Number--------------------------

 
//----------------Generate Random Dollar Amount----------------------------
 
               function GenerateDollarNumber() {
                              nRandomDollarAmt = Math.floor((Math.random() * 10) + 1);
							  nRandomDollarAmt += 10.79
                              return nRandomDollarAmt
               }
              
//---------------END Generate Random Dollar Amount--------------------------

</script>
